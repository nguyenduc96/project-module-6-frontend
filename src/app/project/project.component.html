



<div class="row justify-content-center">
  <div class="col-md-6" style="border-radius: 12px;margin-top: 20px;
  background-color: rgba(178,172,178,0.59);padding: 20px 10px 20px 15px ">
    <h1>Thêm dự án mới</h1>
    <hr>
    <form #formCreateProject='ngForm' (ngSubmit)="createProject(formCreateProject)">
      <div >
        <label style="font-size: 20px">Tên dự án</label>
        <input class="form-control" style="background-color: rgba(248,245,253,0.4);color: black !important;" type="text"
                   ngModel name="title" id="title" >
      </div>
      <div style="margin-top: 10px">
        <label style="font-size: 20px"> Loại dự án</label>
        <select style="background-color: rgba(244,241,250,0.4)" class="form-select" id="type" name="type" >
          <option style="background-color: rgba(65,65,68,0.4)" class="form-control" value="1" selected>Dự án cá nhân</option>
          <option style="background-color: rgba(78,77,80,0.4)" class="form-control" value="2">Dự án nhóm</option>
        </select>
      </div>
      <div style="margin-top: 4%">
        <button type="button" class="btn btn-danger" routerLink="/home">Hủy</button>
        <button type="submit" class="btn btn-success">Thêm mới</button>
      </div>
    </form>
  </div>
</div>
