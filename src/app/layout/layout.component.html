<div class="row" style="margin: 10px 0px 0px 20px">
  <div>
  <h2 style="color: #fdfdfd">Dự án</h2>
  <div>
  <ng-container *ngFor="let p of projects">
      <div class="example-list" style="background-image: url('assets/pj.png');
      width: 110px;height: 90px;border-radius: 10px;padding-top: 3px;
      padding-left: 5px;font-size: 38px">
        <a style="text-decoration: none; color: #eee7e7"
           routerLink="/projects/{{p.id}}">{{p.title}}</a>
      </div>
  </ng-container>
  </div>
  </div>
<div style="margin-top: 5px">
  <h2 style="color: #fdfdfd">Dự án của tôi</h2>
  <ng-container *ngFor="let p of myProjects">
    <div class="example-list" style="background-image: url('assets/pj.png');
      width: 160px;height: 90px;border-radius: 10px;padding-top: 3px;
      padding-left: 5px;font-size: 30px;margin-top: 10px">
        <a style="text-decoration: none; color: #eee7e7" routerLink="/projects/{{p.id}}">{{p.title}}</a>
    </div>
  </ng-container>
</div>
</div>
