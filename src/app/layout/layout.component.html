<div class="row" style="margin: 35px 0px 0px 20px">
  <div>
  <h2 style="color: #fdfdfd">Dự án</h2>
  <div>
    <br>
  <ng-container *ngFor="let p of projects">
      <div class="example-list" style="background-color: rgba(61,59,59,0.49);
      width: 110px;height: 90px;border-radius: 10px;padding-top: 3px;
      padding-left: 5px;font-size: 30px">
        <a style="text-decoration: none; color: #eee7e7"
           routerLink="/projects/{{p.id}}">{{p.title}}</a>
      </div>
  </ng-container>
  </div>
  </div>
<div style="margin-top: 40px">
  <h2 style="color: #fdfdfd">Dự án của tôi</h2>
  <br>
  <ng-container class="row" *ngFor="let p of myProjects">

    <div  style="background-color: rgba(61,59,59,0.49);
      width: 160px;height: 90px;border-radius: 10px;padding-top: 3px;
      padding-left: 5px;font-size: 30px;margin-top: 10px;overflow: hidden" >
        <a style="text-decoration: none; color: #eee7e7" routerLink="/projects/{{p.id}}">{{p.title}}</a>
    </div>
  </ng-container>
</div>
</div>
