<h1>Day la info</h1>
<div class="rounded-circle" style="width: 100px; height: auto">
  <img [src]="user?.avatar" alt="Day la anh dai dien">
</div>
<button class="btn btn-primary">
  <label for="file">avatar</label>
</button>
<input type="file"
       id="file"
       #userPhoto
       (change)="onFileSelected($event)"
       name="image"
       autocomplete="off"
       hidden
/>
