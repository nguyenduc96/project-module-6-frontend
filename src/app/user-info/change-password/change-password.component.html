<div style="height: 100%; width: 100%;margin: 20px 0px 0px 20px" class="row">
  <div class="form-group col-6">
    <h1>Đổi mật khẩu</h1>
    <form #formChangePass='ngForm' (ngSubmit)="changePass(formChangePass)">
      <div>
        <label>Mật khẩu cũ <span style="color: red">*</span> </label>
        <input type="password"
               name="oldPassword"
               placeholder="Nhập mật khẩu cũ"
               required
               minlength="6"
               maxlength="20"
               ngModel
               class="form-control"
               style="background-color: rgba(145,138,145,0.47)"
        >
      </div>
      <div>
        <label>Mật khẩu mới <span style="color: red">*</span> </label>
        <input type="password"
               name="newPassword"
               id="newPassword"
               placeholder="Nhập mật khẩu mới"
               required
               minlength="6"
               maxlength="20"
               ngModel
               (input)="checkRePassword()"
               class="form-control"
               style="background-color: rgba(145,138,145,0.47)"
        >
      </div>
      <div>
        <label>Xác nhận mật khẩu <span style="color: red">*</span> </label>
        <input type="password"
               name="confirmPassword"
               id="confirmPassword"
               placeholder="Nhập lại mật khẩu mới"
               required
               minlength="6"
               maxlength="20"
               ngModel
               (input)="checkConfirmPassWord()"
               class="form-control"
               style="background-color: rgba(145,138,145,0.47)"
        >
        <p id="confirm-password-error" style="color: red"></p>
      </div>
      <div>
        <button type="button" class="btn btn-secondary" routerLink="/home">Về trang chủ</button>
        <button class="btn btn-success">Đổi mật khẩu</button>
      </div>
    </form>
  </div>

</div>
